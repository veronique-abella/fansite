       </nav>

    <main class="contact">
        <section class="formulaire">
            <h1>Contactez-nous</h1>       
            <form class="form" action="/contact" method="post">
                <label for="gender-select"><b>Mr. ou Mme. :</b></label>

                <select gender="gender" id="gender-select">
                <option value="">Mr. ou Mme.</option>
                <option value="monsieur">Mr.</option>
                <option value="madame">Mme.</option>
                </select>

                <label for="nom"><b>Nom:</b></label>
                <input type="text" id="name" name="user_name"/>
              
                              
                <label for="prenom"><b>Prénom :</b></label>
                <input type="text" id="firstname" name="user_firstname"/>
                
               
                <label for="mail"><b>Mail :</b></label>
                <input type="mail" id="mail" name="user_mail"/>
               
                <label for="msg"><b>Message :</b></label>
                <textarea id="msg" name="user_message"></textarea>
            
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="confidentialite">J'accepte les politiques de confidentialité de l'entreprise</label>
                </div>
                <div class="bouton">
                    <button>Envoyer</button>
                </div>
        </form>
    </section>
    <br>
</main>
